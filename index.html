<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chatty Project</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container" class="container">
			<header>
				<h1>Chatty</h1>
				<input type="text" id="message-input" placeholder="Enter message" size="70">
				<button id="clear-all" disabled="disabled">Clear message board</button>
				<div id="names">

				</div>
				<div id="checkboxes">
					<input type="checkbox" id="dark-theme">Dark Theme
					<input type="checkbox" id="large-text">Large Text
				</div>
			</header>
			<div id="message-board" class="message-board light-board"></div>	
		</div>	
		<script src="javascript.js"></script>
	</body>
</html>
